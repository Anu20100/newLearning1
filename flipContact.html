<template>
    <div style="background-color:white;font-weight: bold;font-size: large;" class="slds-var-m-around_medium">
        <lightning-tile label="Contact Flip" type="media">
            <lightning-icon slot="media" icon-name="standard:groups"></lightning-icon>
            <p class="slds-truncate" title="Contacts">Contacts</p>
        </lightning-tile>
    </div>
    <template if:true={contactData}>
        <lightning-layout multiple-rows>
            
            <template for:each={contactData} for:item="contact" for:index="index">
             
              <lightning-layout-item class="slds-var-p-around_medium" key={contact.Id} size="4">
                
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img alt="Avatar" src="https://www.w3schools.com/w3css/img_avatar3.png" style="width:200px;height:200px;" />
                            <div class="slds-text-color_destructive" style="font-weight: bold">{contact.Name}</div>
                        </div>
                        <div class="flip-card-back">
                            <p class="slds-var-p-around_medium slds-text-title_caps" style="font-weight: bold;color:white">{contact.Name}</p>
                            <p class="slds-var-p-around_medium ">Email: {contact.Email}</p>
                            <p class="slds-var-p-around_medium ">Phone : {contact.Phone}</p>
                        </div>

                    </div>
                </div>    
                

                </lightning-layout-item> 
                  
            </template>
        </lightning-layout>
    </template> 
        
</template>
