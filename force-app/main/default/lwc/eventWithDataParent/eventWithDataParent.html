<template>
    <lightning-card title="Inside Parent Component">
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item>
                <template for:each={contacts.data} for:item="contactlist">
                    <c-contact-list-item-child key={contactlist.Id} contact={contactlist} onselected={handleSelected}></c-contact-list-item-child>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-m-left_medium">
                <template if:true={selectedContact}>
                    <img src={selectedContact.Picture__c} width="50" height="50"></img>
                    <p>{selectedContact.Name}</p>
                    <p>{selectedContact.Title}</p>
                    <p>{selectedContact.Phone}</p>
                    <p>{selectedContact.Email}</p>
                </template>
            </lightning-layout-item>
        </lightning-layout>             
    </lightning-card>
</template>
