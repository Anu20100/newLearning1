<template>
    <lightning-card title="Simple Calculator In One Function" icon-name="standard:account">
            <lightning-input type="number" name="input1" value={num1} label="First Number" onchange={handleNum1Change}></lightning-input>
            <lightning-input type="number" name="input2" value={num2} label="Second Number" onchange={handleNum2Change}></lightning-input>
            <lightning-radio-group
                name="operGroup"
                label="Operation"
                options={operOpt}
                value={oper}
                required
                type="button"
                onchange={handleChangeOper}>
          </lightning-radio-group>
            
            <p if:true={buttonClicked} class="slds-p-top_medium">Result of {num1} {oper} {num2} is {result}</p>
                       
    </lightning-card>
</template>
