<template>
    <lightning-card title="Custom Event from Developer Guide:Pagination">
        <lightning-layout>
            <lightning-layout-item>
                <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow">
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label="Next" icon-position="right" icon-name="utility:chevronright" onclick={nextHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    
</template>
