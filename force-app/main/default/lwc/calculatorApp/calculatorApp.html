<template>
    <lightning-card title="Simple Calculator" icon-name="standard:account">
            <lightning-input type="number" name="input1" value={num1} label="First Number" onchange={handleNum1Change}></lightning-input>
            <lightning-input type="number" name="input2" value={num2} label="Second Number" onchange={handleNum2Change}></lightning-input>
            <div class="slds-p-top_medium">
                <lightning-button label="Add +" title="Non-primary action" onclick={onAdd} class="slds-m-left_x-small"></lightning-button>
                <lightning-button label="Subtract - " title="Non-primary action" onclick={onSub}></lightning-button>
                <lightning-button label="Multiply *" title="Non-primary action" onclick={onMul}></lightning-button>
                <lightning-button label="Divide /" title="Non-primary action" onclick={onDiv}></lightning-button>
            </div>
            
            <p if:true={buttonClicked} class="slds-p-top_medium">Result of {num1} {operator} {num2} is {result}</p>
            <lightning-input type="checkbox" label="Show Previous Results" onchange={showPreviousResult} class="slds-p-top_medium">
            </lightning-input>
            <template if:true={showRes}>
                <div class="slds-p-top_medium">
                    The Previous Results for 
                    Add is : {sumOld} 
                    Subtract is : {subOld} 
                    Multiply is : {mulOld} 
                    Divide is : {divOld}
                </div>
            </template>

    </lightning-card>
</template>
