<template>
    <lightning-card title="Quiz App in LWC" icon-name="standard:account">
        
        <!-- <form> -->
            <template for:each={questionList} for:item="quiz">
                <div key={quiz.id} class='slds-m-around_medium slds-m-bottom_large'>
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.answers.c}
                        </div>
                    </div>
                    
                </div>         
            </template>
            <lightning-button label="Submit"  type="submit" variant="brand" onclick={submitHandler} disabled={allOptionsNotSelected} class="slds-m-around_small"></lightning-button>

            <lightning-button label="Reset"  type= "reset" variant="brand" onclick={resetHandler} class="slds-m-around_small"></lightning-button>
        <!-- </form> -->

        <template if:true={quizSubmitted}>
            <div class={highlightFullScore}>You have scored {correctAnswers} out of {questionList.length}</div>
        </template>
    </lightning-card>
</template>
